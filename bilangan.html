<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan Ganjil Genap</title>
</head>
<body>

    <!-- yang gapake if else berati squence -->

    <script>

        // luas segitiga
        let alas = 12;
        let tinggi = 15;

        let hasil = 0.5 * alas * tinggi;

        console.log(hasil)

        // kel.lingkaran
        let phi = 3.14;
        let r = 10;

        let Hasil = Math.round(2 * phi * 10);

        console.log(Hasil)

        // luas persegi panjang 
        let panjang = 40;
        let lebar = 25

        let hasill = panjang * lebar;

        console.log(hasill);

        // umur
        let tahun = 2023;
        let lahir = 2007;

        let umur = tahun - lahir;

        console.log(`umur saya adalah ${umur} tahun`);

        // penjumlahan 2 angka
        let angka1 = 76;
        let angka2 = 21;

        let jawab = angka1 + angka2;

        console.log(jawab)

        // jam ke detik
        let jam = 20;
        let detik = 3600;

        let jadi = jam * detik;

        console.log(`Jadi, dalam ${jam} jam ada ${jadi} detik`);

        // jam ke menit
        let JAM = 3;
        let menit = 60;

        let jadinya = JAM * menit;

        console.log(`Jadi, dalam ${JAM} jam ada ${jadinya} menit`)

        // kg ke gram
        let kilo = 1.5;
        let gram = 1000;

        let berat = kilo * gram;

        console.log(`${kilo} kg setara dengan ${berat} gram `)

         // km ke meter
        let km = 6;
        let meter = 1000;

        let jarak = km * meter;

        console.log(`${km} km sama dengan ${jarak} meter`)


        // selection proccess
        // siswa kompeten
        let nilai = 80;
        
        if(nilai > 75) {
            console.log("Kompeten")
        } else {
            console.log("tidak kompeten")
        }

        // input
        let bilangan = 21;

        // proses dan output
        if(bilangan % 2 == 0) {
            console.log("bilangan genap");
        } else {
            console.log("bilangan ganjil");
        }


    </script>
    
</body>
</html>
